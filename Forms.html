<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form >
  <label for="firstname">First name:</label><br>
  <input type="text" id="firstname" name="firstname" value="Spandana"><br>
  <label for="lastname">Last name:</label><br>
  <input type="text" id="lastname" name="lastname" value="Vamshikrishna"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page.</p>

</body>
</html>
