<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: white;
  color: black;
  border: 3px solid brown;
  padding: 20px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

  background-color: blue;
  color: black;
}
</style>
</head>

<h2>Link Button</h2>

<a href="https://mail.google.com/mail/u/0/#inbox" target="_new">This is a link</a>
