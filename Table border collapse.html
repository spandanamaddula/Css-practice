<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 2px solid;
text-align:center;
}

table {
  width: 100%;
  border-collapse: collapse;
 height:50px;
}
</style>
</head>
<body>

<h2>Table borders collapse</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Spandana</td>
    <td>Maddula</td>
  </tr>
  <tr>
    <td>Vamshi</td>
    <td>Golkonda</td>
  </tr>
</table>

</body>
</html>
